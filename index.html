
<!DOCTYPE html>
<html>
<head>
    <title>ISL Detection (Render Compatible)</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding-top: 20px;
        }
        video, canvas {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        h2 {
            color: #333;
        }
        #prediction {
            font-size: 22px;
            color: #0066cc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Indian Sign Language Detection (Render Compatible)</h2>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <div id="prediction">Prediction: None</div>
    <button onclick="startDetection()">Start Detection</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Get webcam stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera access denied:", err);
            });

        function startDetection() {
            setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');

                fetch('/predict_frame', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                })
                .then(res => res.text())
                .then(prediction => {
                    document.getElementById('prediction').innerText = "Prediction: " + prediction;
                });
            }, 1000); // 1 frame per second
        }
    </script>
</body>
</html>
